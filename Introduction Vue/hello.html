<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <div id="app">
      <p>{{ title }}</p>
    </div>

    <script type="text/javascript">
      new Vue({
        el: '#app',
        data: {
          title: 'Hello World!'
        }
      });
    </script>
  </body>
</html>
