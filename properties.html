<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./binding.css"/>
  </head>
  <body>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <div id="app">
      <button v-on:click="increment">Increment</button>
      <p>Counter: {{ counter }}</p>
      <p>Clicks: {{ clicks }}</p>
    </div>

    <script type="text/javascript">
      new Vue({
          el: '#app',
          data: {
              counter: 0,
              clicks: 0
          },
          methods: {
              increment() {
                  this.clicks++;
              }
          },
          computed: {
              counter() {
                  return this.clicks * 2;
              }
          }
      });
  </script>
  </body>
</html>
